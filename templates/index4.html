<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{url_for('static', filename='css/style.css')}" />
    <title>Форма</title>
</head>
    <body>
        <form method="post">
            <div>
                <label for="surname">Фамилия</label>
                <input type="text" id="surname" name="surname">
            </div>
            <div>
                <label for="name">Имя</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="email">Почта</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="education">Образование</label>
                <select id="education" name="education">
                <option>Начальное</option>
                <option>Среднее</option>
                <option>Высшее</option>
                <option>Средне-профессиональное</option></select>
            </div>
            <div>
                <label for="profession">Профессия</label>
                <select id="profession" name="profession">
                <option>Учитель</option>
                <option>Инженер</option>
                <option>Медик</option>
                <option>Пожарный</option></select>
            </div>
            <div>
                <label for="gender">Пол</label>
                <select id="gender" name="gender">
                <option>мужчина</option>
                <option>женщина</option></select>
            </div>
            <div>
                <label for="motivation">Мотивация</label>
                <textarea id="motivation" name="motivation"></textarea>
            </div>
            <div>
                <label for="stay_on_mars">Готовы ли остаться на марсе</label>
                <input type="checkbox" id="stay_on_mars" name="stay_on_mars">

            </div>
            <button type="submit">Отправить</button>
        </form>
    </body>
</html>
